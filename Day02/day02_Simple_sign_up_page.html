<!DOCTYPE html>

    <head><title>DAY 2: Input tag</title>
        <style>
            marquee{
                color: firebrick;
                font-size: 80px;
                font-family: fantasy;
                margin-left: 0;
            }
            label{
                color: rgb(20, 16, 240) ; <!--!important-->
            }
            .gen{ color: rgb(194, 236, 5) ;

            }
            #newgen{
                color: rgb(165, 7, 41);
                font-weight: bold;
            }

    <body>  
        <marquee direction="right">Welcome to facebook</marquee> <!--style="color: darkturquoise;font-size: 100px;"-->
        <form action="mailto:someone@something.com" method="post">
            <h1>Sign Up</h1>
            <h3>It's quick and easy.</h3>
            <!-- <form action=" server link is entered here usually" method = "POST"because we are sending the data to the server-->
            Name: <br>
            <input type="text" name="First Name" placeholder="Enter your first name" required> 
            <input type="text" name="Surame" placeholder="Enter your surname" required>
            <br><br>
            Mobile No. :
            <input type="number" name="Mobile No." placeholder="Enter your mobile no." required>
            <br><br>
            Email Address:
            <input type="email" name="Email" placeholder="Enter your email address" required>
            <!-- required keyword is used to make name inbox compulsory to enter-->
            <br><br>
            New Password : 
            <input type="password" name="Password" placeholder="Enter your new passwprd" required>
            <br><br>
            Date of Birth:
            <input type="date" name="Date of Birth" required>
            <br><br>
            Gender:
            <input type="radio" name="gender" value="male" id="gender-m">
            <label for="gender-m" class="gen" id="newgen">Male</label>
            <input type="radio" name="gender" value="female" id="gender-f">
            <label for="gender-f" class="gen"> Female</label>
                <!-- "for" attribute in lable is used to bind the text with the value. 
                Here in this case the unique id gender-f is binded with the label Female-->
            <br><br>
            Skills:
            <input type="checkbox" name="skills" value="HTML" id="skill1">
            <label for="skill1">HTML</label>
            <input type="checkbox" name="skills" value="CSS" id="skill2">
            <label for="skill2">CSS</label>
            <br><br>
            <input type="Submit" style="font-size: larger;background-color: darksalmon;" value="Signup">
            <!--<input type="reset" value="Reset"> -->
        </form>
